<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>조별 과제 관리 시스템</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-50">
    <div id="main-content">
        <header class="bg-blue-600 text-white">
            <div class="container mx-auto px-4 py-4">
                <i class="fas fa-users-cog mr-3 text-2xl"></i>
                <span class="text-2xl font-bold">TeamWork</span>
            </div>
        </header>

        <main class="container mx-auto px-4 py-8">
            
            <section id="quoteSection" class="bg-white p-5 rounded-lg shadow-sm mb-6 border-l-4 border-indigo-500 flex justify-between items-center transform hover:scale-[1.01] transition-transform duration-300">
                <div class="flex items-start flex-1 pr-4">
                    <div class="text-indigo-400 mr-4 text-2xl opacity-50 mt-1">
                        <i class="fas fa-quote-left"></i>
                    </div>
                    <div>
                        <p class="text-xs text-indigo-500 font-bold mb-1 uppercase tracking-wider">Today's Motivation</p>
                        <p id="dailyQuote" class="text-gray-800 font-medium text-lg leading-relaxed fade-in word-keep-all">
                            데이터를 불러오는 중...
                        </p>
                        <p id="quoteAuthor" class="text-sm text-gray-500 mt-2 font-medium text-right fade-in">
                            -
                        </p>
                    </div>
                </div>
                <button onclick="QuoteManager.fetchQuote()" class="w-10 h-10 rounded-full bg-gray-50 text-gray-400 hover:text-indigo-600 hover:bg-indigo-50 flex items-center justify-center transition-all duration-300 group flex-shrink-0 ml-4" title="새로운 명언 보기">
                    <i id="quoteRefreshIcon" class="fas fa-sync-alt group-hover:rotate-180 transition-transform duration-500"></i>
                </button>
            </section>

            <div class="mb-6 border-b border-gray-200">
                <ul class="flex flex-wrap -mb-px text-sm font-medium text-center">
                    <li class="mr-2">
                        <a href="#" id="documents-tab" class="tab-btn inline-block p-4 border-b-2 border-blue-600 text-blue-600 active" data-target="documents-section">문서 관리</a>
                    </li>
                    <li class="mr-2">
                        <a href="#" id="tasks-tab" class="tab-btn inline-block p-4 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300" data-target="tasks-section">할 일 목록</a>
                    </li>
                    <li class="mr-2">
                        <a href="#" id="contribution-tab" class="tab-btn inline-block p-4 border-b-2 border-transparent hover:text-gray-600 hover:border-gray-300" data-target="contribution-section">기여도 확인</a>
                    </li>
                </ul>
            </div>

            <div id="documents-section" class="tab-content active">
                <section class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <h2 class="text-xl font-semibold mb-4">문서 업로드</h2>
                    <div class="file-upload-section">
                        <p>PDF, 이미지, 텍스트 파일을 업로드하고 관리할 수 있습니다.</p>
                        <input type="file" id="fileUpload" class="hidden" accept=".pdf,.png,.jpg,.jpeg,.txt" multiple>
                        <label for="fileUpload" class="cursor-pointer">
                            <div class="flex items-center justify-center h-32 border-2 border-dashed border-gray-300 rounded-lg hover:bg-blue-50 transition">
                                <i class="fas fa-cloud-upload-alt text-4xl text-blue-600"></i>
                            </div>
                        </label>
                        <div id="fileUploadList" class="mt-4"></div>
                    </div>
                </section>

                <section class="bg-white p-6 rounded-lg shadow-md mb-6">
                    <h2 class="text-xl font-semibold mb-4">문서 검색</h2>
                    <input type="text" id="searchInput" placeholder="문서 검색..." class="w-full p-2 border rounded-md mb-4">
                </section>

                <section class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-xl font-semibold mb-4">업로드된 문서</h2>
                    <div id="uploadedFiles" class="space-y-4">
                        </div>
                </section>
            </div>

            <div id="tasks-section" class="tab-content hidden">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="w-full lg:w-1/3">
                        <section class="bg-white p-6 rounded-lg shadow-md sticky-form">
                            <div class="flex items-center mb-6">
                                <i class="fas fa-tasks text-blue-500 text-2xl mr-3"></i>
                                <h2 class="text-xl font-semibold text-gray-800">할일 추가</h2>
                            </div>
                            <form id="taskForm" class="space-y-6">
                                <div class="relative">
                                    <label for="taskTitle" class="block text-sm font-medium text-gray-700 mb-2">제목</label>
                                    <div class="relative rounded-md shadow-sm">
                                        <input type="text" id="taskTitle" name="taskTitle" required 
                                            class="block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                            placeholder="할일 제목을 입력하세요">
                                    </div>
                                </div>
                                <div class="relative">
                                    <label for="taskDescription" class="block text-sm font-medium text-gray-700 mb-2">설명</label>
                                    <div class="relative rounded-md shadow-sm">
                                        <textarea id="taskDescription" name="taskDescription" rows="3" 
                                            class="block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors"
                                            placeholder="상세 설명을 입력하세요"></textarea>
                                    </div>
                                </div>
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                    <div class="relative">
                                        <label for="taskDueDate" class="block text-sm font-medium text-gray-700 mb-2">마감일</label>
                                        <div class="relative rounded-md shadow-sm">
                                            <input type="date" id="taskDueDate" name="taskDueDate" 
                                                class="block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors text-gray-800">
                                        </div>
                                    </div>
                                    <div class="relative">
                                        <label for="taskPriority" class="block text-sm font-medium text-gray-700 mb-2">우선순위</label>
                                        <div class="relative rounded-md shadow-sm">
                                            <select id="taskPriority" 
                                                class="block w-full px-3 py-2.5 bg-white border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500 transition-colors appearance-none text-gray-800">
                                                <option value="" disabled selected>우선순위를 선택하세요</option>
                                                <option value="high">높음</option>
                                                <option value="medium">중간</option>
                                                <option value="low">낮음</option>
                                            </select>
                                            <div class="absolute inset-y-0 right-0 flex items-center pr-2 pointer-events-none">
                                                <i class="fas fa-chevron-down text-gray-400"></i>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                                <button type="submit" 
                                    class="w-full bg-blue-500 hover:bg-blue-600 text-white py-3 px-4 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all duration-200 flex items-center justify-center space-x-2">
                                    <i class="fas fa-plus"></i>
                                    <span>할일 추가</span>
                                </button>
                            </form>
                        </section>
                    </div>

                    <div class="w-full lg:w-2/3">
                        <div class="mb-6">
                            <div class="flex flex-col md:flex-row gap-4 mb-4">
                                <div class="flex-1">
                                    <input type="text" id="taskSearch" placeholder="할 일 검색 (제목, 설명, 담당자)" 
                                           class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                </div>
                                
                                <div class="flex gap-2">
                                    <select id="statusFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="all">모든 상태</option>
                                        <option value="pending">대기중</option>
                                        <option value="in-progress">진행중</option>
                                        <option value="completed">완료됨</option>
                                    </select>
                                    
                                    <select id="priorityFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="all">모든 우선순위</option>
                                        <option value="high">높음</option>
                                        <option value="medium">중간</option>
                                        <option value="low">낮음</option>
                                    </select>
                                    
                                    <select id="assigneeFilter" class="px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                                        <option value="all">모든 담당자</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <section class="bg-white p-6 rounded-lg shadow-md">
                            <h2 class="text-xl font-semibold mb-4">할일 목록</h2>
                            <div id="taskList" class="space-y-4">
                                <p class="text-gray-500 italic">할일이 없습니다.</p>
                            </div>
                        </section>

                        <section class="bg-white p-6 rounded-lg shadow-md mt-6">
                            <h2 class="text-xl font-semibold mb-4">완료된 할일</h2>
                            <div id="completedTaskList" class="space-y-4">
                                <p class="text-gray-500 italic">완료된 할일이 없습니다.</p>
                            </div>
                        </section>
                    </div>
                </div>
            </div>

            <div id="contribution-section" class="tab-content hidden">
                <div class="flex flex-col lg:flex-row gap-6">
                    <div class="w-full lg:w-1/3">
                        <section class="bg-white p-6 rounded-lg shadow-md">
                            <h2 class="text-xl font-semibold mb-4">조원 관리</h2>
                            <form id="memberForm" class="space-y-4">
                                <div>
                                    <label for="memberName" class="block text-sm font-medium text-gray-700 mb-1">조원 이름</label>
                                    <input type="text" id="memberName" required class="w-full p-2 border rounded-md">
                                </div>
                                <div>
                                    <label for="memberRole" class="block text-sm font-medium text-gray-700 mb-1">역할</label>
                                    <input type="text" id="memberRole" class="w-full p-2 border rounded-md">
                                </div>
                                <button type="submit" class="w-full bg-blue-600 text-white p-2 rounded-md hover:bg-blue-700 transition-colors">조원 추가</button>
                            </form>
                        </section>
                    </div>

                    <div class="w-full lg:w-2/3">
                        <section class="bg-white p-6 rounded-lg shadow-md">
                            <div class="flex justify-between items-center mb-4">
                                <h2 class="text-xl font-semibold">기여도 현황</h2>
                                <button id="resetContribution" class="px-4 py-2 bg-red-600 text-white rounded-md hover:bg-red-700 transition-colors">
                                    <i class="fas fa-trash-alt mr-2"></i>초기화
                                </button>
                            </div>
                            <div class="space-y-4">
                                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                                    <div class="bg-blue-50 p-4 rounded-lg">
                                        <h3 class="text-sm font-medium text-blue-800">전체 문서 수</h3>
                                        <p class="text-2xl font-bold text-blue-600" id="totalDocuments">0</p>
                                    </div>
                                    <div class="bg-green-50 p-4 rounded-lg">
                                        <h3 class="text-sm font-medium text-green-800">완료된 할 일</h3>
                                        <p class="text-2xl font-bold text-green-600" id="completedTasks">0</p>
                                    </div>
                                </div>

                                <div class="overflow-x-auto">
                                    <table class="min-w-full divide-y divide-gray-200">
                                        <thead class="bg-gray-50">
                                            <tr>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">조원</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">역할</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">문서 작성</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">할일 완료</th>
                                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">기여도</th>
                                            </tr>
                                        </thead>
                                        <tbody id="contributionList" class="bg-white divide-y divide-gray-200">
                                            </tbody>
                                    </table>
                                </div>
                            </div>
                        </section>
                    </div>
                </div>
            </div>
        </main>

        <footer class="bg-gray-800 text-white py-6 text-center">
            <p>© 2025 조별 과제 관리 시스템</p>
        </footer>

    </div>

    <script src="app.js"></script>
</body>
</html>
